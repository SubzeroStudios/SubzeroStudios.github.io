<!doctype html>

<html>
	<head>
		
	</head>

	<body>
		<SCRIPT Language="JavaScript">
		
		document.write('<table border="1" cellspacing="1" cellpadding="5">')
		
		for(i = 0;i <= 1000; i++)
		{	
			document.write('<tr>')
		
			for(j = 0;j <= 1000; j++)
			{	
				document.write('<td>' + (j + i) + '</td>')
			}
			
			document.write('</tr>')
		}
		
		document.write('</table>')
		
		</script>
	</body>
</html>
