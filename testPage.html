<!doctype html>

<html>
	<head>
		<title>Big ass chart</title>
	</head>

	<body>
		<SCRIPT Language="JavaScript">
		
		var person = prompt("please enter a number", "your number here");
		if (person != null) 
		{
			document.write(person+'<h1>')
			
			document.write('<table border="1" cellspacing="0" cellpadding="5">')
			
			for(i = 0;i <= 9; i++)
			{	
				document.write('<tr>')
			
				for(j = 0;j <= 9; j++)
				{	
					if((j + i) <= 9)
					{
						a = (j + i)
					}
				
					document.write('<td BGCOLOR="#000'+a+''+a+'0"></td>')
				}
				
				document.write('</tr>')
			}
			
			document.write('</table>')
		}
		
		</script>
	</body>
</html>
